        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="css/main.css">

    <body>

        <div id="header">
            <img id="logo" src="img/sprites/Weebly-Logo.png" />
        </div>

        <div id="sidebar">

            <h1>templates</h1>
            <div id="page-buttons">
              <div id="page-container"></div>
                <div class="btn btn-page btn-add">
                  <div class="btn-plus"></div>
                  <input class="textbox txt-page-name" type="text" placeholder="ADD NEW PAGE">

            <h1>elements</h1>
            <div id="element-buttons">
              <div class="element-container">
                <div class="element elem-title"></div>
                <h2>title</h2>
              </div>
              <div class="element-container">
                <div class="element elem-text"></div>
                <h2>text</h2>
              </div>

              <div class="cf"></div>

            </div>

            <div id="element-buttons">
              <div class="element-container">
                <div class="element elem-img"></div>
                <h2>image</h2>
              </div>

              <div class="element-container">
                <div class="element elem-nav"></div>
                <h2>nav</h2>
              </div>

            <div class="cf"></div>

            </div>

            <h1> settings</h1>
            <div id="settings"></div>
            <div class="sidebar-content"></div>
